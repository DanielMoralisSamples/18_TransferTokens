{% extends "templates/base_template.html" %}
{% block title %}Your Balances{% endblock %}
{% block head%}
{% endblock %}
{% block main %}

<div class="container">
  <div class="row">
    <div class="col">
      <h1>Connect to your Wallet</h1>
      <hr>
      <div class="mb-3">
        <div class="form-group">
          <div class="input-group mb-3">
            <input id="username" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <input id="useremail" type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
          </div>
        </div>
        <div>  
          <button class="btn btn-primary" id="submit" onclick="login();">Connect MetaMask</button>
        </div>
        <hr>
        <div class="form-group">
          <div class="input-group mb-3">
            <input disabled = "true" id="amountToken" type="text" class="form-control" placeholder="Input Amount to Transfer" aria-label="Amount Token" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <input disabled = "true" id="sendTo" type="text" class="form-control" placeholder="Send To" aria-label="Send To" aria-describedby="basic-addon1">
          </div>
          <div>  
            <button disabled = "true" class="btn btn-primary" id="transfer" onclick="transfer();">Transfer</button>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
{% block script %}
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
  <script src="{{ url_for('static', filename='js/logic.js') }}"></script>
{% endblock %}
